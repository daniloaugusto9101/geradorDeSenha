<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script defer src="script.js"></script>
    <title>Gerador de Senha</title>
</head>
<body>
    <div class="container">
        <img src="logo.png" class="logo">
        <span>Tamanho <span class="texto"></span> caracteres</span>
        <input type="range" min="5" max="25" value="15" class="range">
        <button class="btn">Gerar senha</button>
        <span>Sua senha gerada foi:</span>
        <div class="container-icos">
            <span class="ico-senha">-</span>
            <span class="ico-copiar ico"><i class="fa-regular fa-paste"></i></span>
            <span class="ico-copiar-ok ico"><i class="fa-solid fa-check-double"></i></span>           
        </div>
    </div>
</body>
</html>
